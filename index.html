<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/mainpage.css">
    <link rel="stylesheet" href=".styles/adaptIndexForMobile.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/LoadPokemons.js" defer></script>
    <script src="scripts/sendPokeInfo.js" defer></script>
    <title>Pokedex com JS</title>
</head>
<body>
    <header class="d-flex align-items-center justify-content-around p-3 main-menu">
        <div class="logo"><img src="assets/img/pokedex-logo.png" alt="logo-pokedex"></div>
        <form class="search-box d-flex align-items-center rounded overflow-hidden p-1" id="search-form">
            <input type="search" placeholder="Buscar pokemon" id="input-pokename" required class="pk-name-input">
            <input type="submit" value="" class="btn btn-buscar">
        </form>
    </header>
    <main class="poke-container d-flex align-items-center justify-content-around justify-content-evenly m-auto mt-5">
        <div class="spinner-border mt-5" role="status"></div>
    </main>
    <footer class="main-page-footer text-center p-3">
        <nav class="nav-bar d-flex align-items-center justify-content-center flex-column">
            <a href="https://portifolio-joao-stadler.vercel.app" class="nav-link mt-3 mb-3 text-uppercase"
            target="_blank">ver Criador</a>
            <a href="https://pokeapi.co" class="nav-link m-3 mt-0 mb-0 text-uppercase" target="_blank">ver API</a>
        </nav>

        <p class="project-description mt-3">
            Projeto desenvolvido com a PokéAPI, consumindo dados em tempo real para exibir informações e imagens de 
            Pokémon de forma dinâmica e interativa. 
            Criado por João Stadler, versão 1.0, desenvolvido em janeiro de 2026.</p>
    </footer>
</body>
</html>
