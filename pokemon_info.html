<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href=".styles/adaptInfoForMobile.css">
    <link rel="stylesheet" href="styles/PokeInfo.css">
    <script src="scripts/GetPokemonInfo.js" defer></script>
    <script src="scripts/menu.js" defer></script>
    <title>Informações do Pokemon</title>
</head>
<body>
    <header class="main-menu d-flex align-items-center justify-content-around p-3 shadow">
        <img src="assets/img/pokedex-logo.png" alt="pokedex logo" class="logo">
        <!-- barra de navegação -->
        <nav class="nav-bar d-flex align-items-center">
            <a href="index.html" class="nav-link m-3 mt-0 mb-0 text-uppercase">Inicio</a>
            <a href="https://portifolio-joao-stadler.vercel.app" class="nav-link m-3 mt-0 mb-0 text-uppercase"
            target="_blank">Criador</a>
            <a href="https://pokeapi.co" class="nav-link m-3 mt-0 mb-0 text-uppercase" target="_blank">API</a>
        </nav>
        <div class="menu-btn" id="menu-btn"></div>
        </div>
    </header>
    <!-- Conteúdo principal da pagina -->
    <main class="info-page  d-flex align-items-center justify-content-center mt-5">
        <main class="pokedex position-relative">
            <img src="assets/img/foto-pokemon-nao-carregada.png" 
            alt="Imagem do pokemon" class="pokemon-img position-absolute" id="pokemon-img">
            <h1 class="pokemon-name position-absolute text-uppercase" id="pokemon-name">Nome</h1>
            <p class="experience position-absolute p-1" id="pokemon-experience">Experiência base</p>
        </main>
        <section class="pokemon-info">
            <h1 class="pokemon-name-info-page" id="pk-name-info">Nome:</h1>
            <h2 class="pokemon-code mt-2 mb-2" id="pk-code-info">N°:</h2>
            <p class="pokemon-skills" id="pk-skills-info">Habilidades e Movimentos:<br></p>
        </section>
    </main>
</body>
</html>
